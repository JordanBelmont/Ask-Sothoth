<!DOCTYPE html>
<html>

<head>
   <meta charset='utf-8'>
   <meta name='The Eldritch 8-Ball' content='test'>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <meta http-equiv='x-ua-compatible' content='ie=edge'>

   <link rel='stylesheet' href='styles/style.css'>
   <link rel='apple-touch-icon' href='apple-touch-icon.png'>
   <script defer src='script.js'></script>

   <title>Ask-Sothoth</title>
</head>

<div class="media">
<body>
   
   <div class="display">
      <picture class="image-container w-1 h-4">
         <img src="images/Ask-Sathoth.png" alt="the sigil of Yog-Sothoth" class="ask-sothoth" />
      </picture>

      <div class="title-container">
         <img src="images/title.png" alt="Ask-Sothoth title" class="title" />
      </div>

      <div class="slogan-container">
         <p class="key">The <span>KEY,</span></p>
         <p class="guardian"><span>GUARDIAN,</span> and</p>
         <p class="gate"><span>GATE</span> to knowledge!</p>
      </div>

      <form id="form">
            <input type="text" name="question" id="input" class="input" placeholder="Your Question"/>
      </form>

      <div class="answer-container">
         <p id="answer" class="answer"></p>
      </div>
   </div>
</body>
</div>
</html>
